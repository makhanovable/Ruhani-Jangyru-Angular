<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">

        <table class="table table-responsive-sm table-hover table-outline mb-0">
          <thead class="thead-light">
          <tr>
            <th class="text-center"><i class="icon-people"></i></th>
            <th>Автор</th>
            <th class="text-center">Заголовок</th>
            <th class="text-center">Категория</th>
            <th class="text-center">Дата</th>
            <th class="text-center">Контент</th>
            <th class="text-center">Одобрить</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td class="text-center">
              <div class="avatar">
                <img src="assets/img/avatars/1.jpg" class="img-avatar" alt="admin@bootstrapmaster.com">
              </div>
            </td>
            <td>
              <div>Chalyshkan Salikha</div>
            </td>
            <td class="text-center">
              «Күзгі салон»</td>
            <td class="text-center">
              Фоторепортаж
            </td>
            <td class="text-center">
              10.10.2019
            </td>
            <td class="text-center">
              <button type="button" class="btn btn-outline-primary btn-block">Просмотреть</button>
            </td>
            <td class="text-center">
              <label class="switch switch-label switch-pill switch-outline-primary-alt">
                <input type="checkbox" class="switch-input" checked>
                <span class="switch-slider" data-checked="&#x2713;" data-unchecked="&#x2715;"></span>
              </label>
            </td>
          </tr>
          <tr>
            <td class="text-center">
              <div class="avatar">
                <img src="assets/img/avatars/1.jpg" class="img-avatar" alt="admin@bootstrapmaster.com">
              </div>
            </td>
            <td>
              <div>Amanzholova Limara</div>
            </td>
            <td class="text-center">
              Балалардың өнері тәнті етті
            </td>
            <td class="text-center">
              Литература
            </td>
            <td class="text-center">
              9.10.2019
            </td>
            <td class="text-center">
              <button type="button" class="btn btn-outline-primary btn-block">Просмотреть</button>
            </td>
            <td class="text-center">
              <label class="switch switch-label switch-pill switch-outline-primary-alt">
                <input type="checkbox" class="switch-input" checked>
                <span class="switch-slider" data-checked="&#x2713;" data-unchecked="&#x2715;"></span>
              </label>
            </td>
          </tr>

          </tbody>
        </table>
        <div class="card-body">
          <div class="row">
            <div class="col-xs-12 col-12 d-sm-down-none">
              <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
            </div>
          </div>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
