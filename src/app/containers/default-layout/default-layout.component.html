<app-header
  [navbarBrandRouterLink]="['/main']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.png', width: 89, height: 25, alt: 'CoreUI Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'">
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" href="#/main">Главная</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
         dropdownToggle (click)="false">
        <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <a class="dropdown-item" href="#/v0/profile"><i class="fa fa-user"></i> Профиль</a>
        <a class="dropdown-item" href="#/v0/settings"><i class="fa fa-wrench"></i> Настройки</a>
        <a (click)="logout()"  [routerLink]="" class="dropdown-item"><i class="fa fa-lock"></i> Выйти</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized"
               (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->

    <br/>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
  <app-aside [fixed]="true" [display]="false" [ngClass]="'test'">
    <div class="list-group list-group-accent">
      <div
        class="list-group-item list-group-item-accent-secondary bg-light text-center font-weight-bold text-muted text-uppercase small">
        Новые посты за сегодня
      </div>
      <div class="list-group-item list-group-item-accent-warning list-group-item-divider">
        <div class="avatar float-right">
          <img class="img-avatar" src="assets/img/avatars/7.jpg" alt="admin@bootstrapmaster.com">
        </div>
        <div>Сиқырлы аспап – даңғыра (инфографика)
        </div>
        <small class="text-muted">
          <i></i>Маханов Мадияр</small>
      </div>
    </div>
  </app-aside>
</div>
<app-footer>
  <span><a href="">ASD</a> &copy; 2019 SDU</span>
  <span class="ml-auto">Powered by <a href="">Рухани Жангыру</a></span>
</app-footer>
